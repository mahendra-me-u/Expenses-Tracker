<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expenses Tracker</h1>
            <p>Track your spending with ease</p>
        </header>

        <form id="expenseForm" class="form">
            <input type="hidden" id="editId">

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (₹):</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <!-- New: Exclude from totals checkbox -->
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="excludeFromTotal"> Exclude from totals? (e.g., refunds, transfers)
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Add Expense</button>
                <button type="button" id="cancelBtn" style="display: none;">Cancel Edit</button>
            </div>
        </form>

        <div class="filters">
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>

            <!-- New: Toggle for including excluded expenses -->
            <label class="toggle-label">
                <input type="checkbox" id="includeExcluded" checked> Include excluded in totals
            </label>
        </div>

        <div id="expensesList" class="expenses-list">
            <h2>Expenses</h2>
            <div id="groupedList"></div>
            <div class="total" id="total">Overall Total: ₹0.00</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
